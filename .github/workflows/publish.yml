name: Tests

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Download JDK openjdk-21-ea+22
      run: wget https://download.java.net/java/early_access/jdk21/22/GPL/openjdk-21-ea+22_linux-x64_bin.tar.gz -O openjdk-21-ea+22_linux-x64_bin.tar.gz
    - name: Unzip JDK openjdk-21-ea+22
      run: mkdir openjdk-21-ea+22 && tar -xvf openjdk-21-ea+22_linux-x64_bin.tar.gz -C openjdk-21-ea+22/
    - name: jlink openjdk-21-ea+22
      run: cd openjdk-21-ea+22/jdk-21 && ls && bin/jlink --add-modules java.base,jdk.compiler --no-header-files --no-man-pages --strip-debug --output ../../openjdk-21-ea+22
    - name: ls
      run: ls -R
    - name: Zip up result
      run: zip -r openjdk-21-ea+22.zip openjdk-21-ea+22
    - uses: actions/upload-artifact@v3
      with:
        name: openjdk-21-ea+22.zip
        path: openjdk-21-ea+22.zip

    - name: Setup public/
      run: mkdir public && cp openjdk-21-ea+22.zip public

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2